<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Моё расписание</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Сегодня</h1>
    <div id="todayDate"></div>
  </header>

  <main id="schedule"></main>

  <button id="addBtn">＋</button>

  <script src="app.js"></script>
<div id="modal" class="hidden" style="display:none;">
  <div class="modal-content">
    <h2>Новое занятие</h2>

    <label>Название</label>
    <input id="titleInput" type="text" placeholder="Например, Математика" />

    <label>День недели</label>
    <select id="dayInput">
      <option value="monday">Понедельник</option>
      <option value="tuesday">Вторник</option>
      <option value="wednesday">Среда</option>
      <option value="thursday">Четверг</option>
      <option value="friday">Пятница</option>
      <option value="saturday">Суббота</option>
      <option value="sunday">Воскресенье</option>
    </select>

    <label>Начало</label>
    <input id="startInput" type="time" />

    <label>Конец</label>
    <input id="endInput" type="time" />

    <button id="saveBtn">Сохранить</button>
  </div>
</div>

</body>
</html>
